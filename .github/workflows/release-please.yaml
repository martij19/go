on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: [ ubuntu-latest ]
    steps:
      - id: release-please
        uses: martij19/release-please-action@v3.2.1
        with:
          command: manifest
          default-branch: main
          token: ${{secrets.GITHUB_TOKEN}}
          monorepo-tags: true
      - run: |
          echo ${{ steps.release-please.outputs.release_created }}
          echo ${{ steps.release-please.outputs.tag_name }}
