on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: [ ubuntu-latest ]
    steps:
      - id: release
        uses: martij19/release-please-action@v3.2.1
        with:
          command: github-release
          release-type: go
          default-branch: main
          token: ${{secrets.GITHUB_TOKEN}}
